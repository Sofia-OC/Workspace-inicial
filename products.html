<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style-products.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
          </ul>
        </div>
        <div class="perfil">
          <img id="fotoPerfil" alt="Foto de perfil" class="profile-pic" src="img/img_perfil.png">
          <a class="nav-link" id="miPerfil" href="#">Perfil</a>
        </div>
      </div>
    </nav>

    <div class="controles row">
      <div class="input row">
        <div class="col-lg-12 col-md-12 col-sm-6 text-end">
          <input
            class="col-11 col-lg-3 col-md-5 col-sm-6"
            type="search"
            placeholder="buscar..."
            id="searchBar"
          />

          <input
            class="col-lg-2 col-md-2 col-sm-2"
            type="type"
            name="preciomin"
            placeholder="precio mínimo"
            id="preciomin"
          />

          <input
            class="col-lg-2 col-md-2 col-sm-2"
            type="type"
            name="preciomax"
            placeholder="precio máximo"
            id="preciomax"
          />
        </div>

        <div class="botones text-end">
          <button name="filtrar" type="button" id="filtrarbtn">Filtrar</button>
          <button id="price-up">
            <i class="fa-solid fa-arrow-up-short-wide"></i>$
          </button>
          <button id="price-down">
            <i class="fa-solid fa-arrow-down-wide-short"></i>$
          </button>
          <button id="relevance">
            <i class="fa-solid fa-arrow-down-wide-short"></i>Rel
          </button>
        </div>
      </div>
    </div>

    <main class="pb-5 container">
      <div id="products-container"></div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a>
            &emsp; 
          Icons by:
          <a href="https://lordicon.com/">Lordicon.com</a>
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
